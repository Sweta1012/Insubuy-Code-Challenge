<div class="modal-backdrop"></div>
<div class="modal-container">
<div class="modal-header">
    <h2 class="modal-title">Compare Policies</h2>
    <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card">
      <div class="card-body">
        <div class="compare-sections" [ngClass]="{'twoSections':compareModalData.length ==2,'threeSections':compareModalData.length ==3,'fourSections':compareModalData.length ==4}">
          <div *ngFor="let item of compareModalData">
              <div><label>Name</label> :<span>{{item.name}}</span></div>
              <div><label>Description</label> :<span>{{item.description}}</span></div>
              <div><label>Type </label>:<span>{{item.type}}</span></div>
              <div><label>Section</label>:<span>{{item.section}}</span></div>
              <div><label>Price</label>:<span>{{item.price}}</span></div>
              <div><label>BestSellers</label>:<span>{{item.bestSellers}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn cancel" (click)="close()">Close</button>
  </div>
</div>
